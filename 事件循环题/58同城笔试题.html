<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function timeout() {
        setTimeout(() => {
          console.log("set timeout");
          timeout();
        }, 1500);
        console.log("timeout");
      }
      function interval() {
        setInterval(() => {
          console.log("set interval");
        }, 1500);
        console.log("interval");
      }
      timeout();
      interval();
    </script>
  </body>
</html>
