<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addBigNumbers(num1, num2) {
        const n1 = num1.split("").reverse();
        const n2 = num2.split("").reverse();
        let carry = 0;
        let sum = 0;
        const res = [];
        const maxLen = Math.max(n1.length, n2.length);
        for (let i = 0; i < maxLen; i++) {
          const s1 = i < n1.length ? parseInt(n1[i]) : 0;
          const s2 = i < n2.length ? parseInt(n2[i]) : 0;
          sum = s1 + s2 + carry;
          res.push(sum % 10);
          carry = Math.floor(sum / 10);
        }
        if (carry !== 0) {
          res.push(carry);
        }
        return res.reverse().join("");
      }
      const num1 = "123456789123456789";
      const num2 = "987654321987654321";
      console.log(addBigNumbers(num1, num2));
    </script>
  </body>
</html>
